<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader</title>
    <style>
        #loading {
            display: none;
            text-align: center;
            font-size: 20px;
        }

        #error {
            color: red;
            text-align: center;
            font-size: 18px;
            display: none;
        }

        #output {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        img {
            margin: 10px;
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading images...</div>
    <div id="error"></div>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
